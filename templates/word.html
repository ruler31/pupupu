<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        select, textarea {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .button-row {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button, a.button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, a.button:hover {
            background-color: #0056b3;
        }

        .action-btn {
            position: relative;
            display: inline-block;
        }

        .action-btn a, .action-btn button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Текстовый редактор</h1>
    <a href="/" class="button">Вернуться на главную</a>
    <form action="/save" method="post">
        <textarea name="document-text" id="document-text"
                  placeholder="Start typing here...">{{ loaded_text }}</textarea>
        <button type="submit">Сохранить</button>
        <a href="/load">Скачать</a>
    </form>


    <div class="button-row">
        <div>
            <label for="font-family">Шрифты:</label>
            <select id="font-family">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Courier New, monospace">Courier New</option>
            </select>

        </div>
        <div>
            <label for="font-size">Размер шрифта:</label>
            <select id="font-size">
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
            </select>
        </div>

        <div class="action-btn">

            <div class="action-btn">

            </div>
        </div>
    </div>
</div>


<script>
    function applyStyles() {
        var fontFamily = document.getElementById('font-family').value;
        var fontSize = document.getElementById('font-size').value;
        var textarea = document.getElementById('document-text');
        textarea.style.fontFamily = fontFamily;
        textarea.style.fontSize = fontSize;
    }

    document.getElementById('font-family').addEventListener('change', applyStyles);
    document.getElementById('font-size').addEventListener('change', applyStyles);

    applyStyles();
</script>
</body>
</html>
