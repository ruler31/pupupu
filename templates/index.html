<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTOK.IO</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            margin-left: 10%;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #007bff;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .register-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }


        .login-btn {
            position: absolute;
            top: 20px;
            left: 250px;
            background-color: #28a745;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="btn register-btn">
    <a href="/register"><i class="fas fa-user-plus"></i> Регистрация</a>
</div>

<div class="btn login-btn">
    <a href="/login"><i class="fas fa-sign-in-alt"></i> Вход</a>
</div>
{% if 'username' in session %}
<div class="btn logout-btn">
    <form action="/logout" method="post">
        <button type="submit"><i class="fas fa-sign-out-alt"></i> Выход</button>
    </form>
</div>
{% endif %}
<div class="container">
    <i class="fas fa-globe icon"></i>
    <h1>LISTOK.IO</h1>
    <p>Ознакомьтесь с нашими функциями:</p>
    <div class="buttons">
        <a href="/trans" class="btn">Перевод текста</a>
        <a href="/table" class="btn">Создание таблиц</a>
        <a href="/word" class="btn">Создание документов</a>
    </div>
    {% if 'username' in session %}
    <p>Добро пожаловать, {{ session['username'] }}!</p>
    {% endif %}
</div>
</body>
</html>
